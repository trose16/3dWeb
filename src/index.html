<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>3D Web</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>

    <div id="container" class="animation-gradient">
      <!-- <h3 id="test">Testing Styles</h3> -->
      <div class="bottom-left"></div>
      <div class="top-left">
        <a href="#" id="home-logo"><img src="images/teako-rose-square.png" alt="Teako Rose Technology"></a>
      </div>
      <div class="top-right">
        <div class="info-box">
          <a href="https://github.com/trose16"> <img src="images/github.png" alt="Teako Rose Github"> </a>
        </div>
        <div class="info-box">
          <a href="https://www.linkedin.com/in/teakowg/"> <img src="images/linkedin.png" alt="Teako Rose LinkedIn"> </a>
        </div>
        <div class="info-box">
          <a href="#" id="contactBtn"> <img src="images/contact.png" alt="Contact Teako Rose"> </a>
        </div>
      </div>
      <div class="bottom-right"></div>
      <!-- <div class="centered">Centered</div> -->

      <div id="overlay">
        <div id="text">Hello I'm Teako. <br>Interact with the 3D cube to learn more about me. </div>
      </div>
      <div id="easter-egg">
        <div id="text">Congrats! <br>You've found my easter egg.</div>
      </div>

      <div id="yellow">
        <div id="text">Yellow Label. <br>Add your content!</div>
      </div>
      <div id="blue">
        <div id="text">Blue Label. <br>Add your content!</div>
      </div>
      <div id="red">
        <div id="text">Red Label. <br>Add your content!</div>
      </div>
      <div id="green">
        <div id="text">Green Label. <br>Add your content!</div>
      </div>
      <div id="pink">
        <div id="text">Pink Label. <br>Add your content!</div>
      </div>
      <div id="orange">
        <div id="text">Orange Label. <br>Add your content!</div>
      </div>
    </div>



  </body>
</html>
